<!--  Login Page -->
<div class="container" @myInsertRemoveTrigger *ngIf="!isLogin; else mainPage">
  <div class="card">
    <h1>CS Connection 2019 @KMITL,</h1>
    <h2>Please login</h2>
    <input placeholder="Account No." [(ngModel)]="userId">
    <br>
    <br>
    <input placeholder="Password" [(ngModel)]="userPassword" type="password" (keydown.enter)="onLogin()">
    <div style="margin: 1em 2em 1em 0;">
      <p [style.color]="msgSeverity === 'error' ? 'red' : 'green'" class="msg">{{msg}}</p>
    </div>
    <a class="button1" (click)="onLogin()">Login</a>
  </div>
</div>

<!-- Main page -->
<ng-template #mainPage>
  <div class="card">
    <h1>Hi {{showUserId()}},</h1>
    <h2>Welcome to CS Conection 2019</h2>

    <div class="card-menu">
      <a class="card-btn color-1" (click)="attendEvent()">
        ลงชื่อเข้างาน
      </a>
      <!-- <a class="card-btn color-2" href="#unattend" (click)="unattendEvent()">
        ลงชื่อออกงาน
      </a> -->
    </div>
    <div style="text-align: center; margin: 1em 0em 1em 0;">
      <p [style.color]="msgSeverity === 'error' ? 'red' : 'green'" class="msg">{{msg}}</p>
    </div>

    <div style="text-align: center; margin-top: 3rem;;">
      <H2>จำนวนผู้ร่วมงาน : </H2>
      <H1 style="color: #f0a51a;">{{showAttendants()}}</H1>
    </div>

    <div style="bottom: 25px; position: absolute; ">
      <a class="button1" (click)="onLogout()">Logout</a>
    </div>
  </div>

</ng-template>
